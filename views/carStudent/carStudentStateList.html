{% extends '../template/layout.html' %}
{% block content %}
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <!-- <button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button> -->
                <!-- <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button> -->
            </div>
            <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
            <script type="text/html" id="healthExaminationTemplet">
                {% raw %}
          {{#  if(d.healthExamination){ }}
            <button class="layui-btn layui-btn-xs">已体检 </button>
          {{#  } else { }}
            <button class="layui-btn layui-btn-primary layui-btn-xs">未体检</button>
          {{#  } }}
          {% endraw %}
        </script>
            <script type="text/html" id="passSubjectsTemplet">
                {% raw %}
          {{#  if(d.subjectOne){ }}
          <button class="layui-btn layui-btn-primary layui-btn-xs">科目一</button>
          {{#  } }}
          {{#  if(d.subjectTwo){ }}
          <button class="layui-btn layui-btn-primary layui-btn-xs">科目二</button>
          {{#  } }}
          {{#  if(d.subjectThree){ }}
          <button class="layui-btn layui-btn-primary layui-btn-xs">科目三道路驾驶</button>
          {{#  } }}
          {{#  if(d.subjectFour){ }}
          <button class="layui-btn layui-btn-primary layui-btn-xs">科目</button>
          {{#  } }}
          {% endraw %}
        </script>
            <script type="text/html" id="table-content-list">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        </script>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
    layui.config({
        base: '/' //静态资源所在路径
    }).extend({
        index: 'js/lib/index' //主入口模块
    }).use(['index', 'table'], function () {
        var table = layui.table,
            admin = layui.admin,
            form = layui.form;

        //监听搜索
        form.on('submit(LAY-app-contlist-search)', function (data) {
            var field = data.field;
            //执行重载
            table.reload('LAY-app-content-list', {
                where: field
            });
        });

        var $ = layui.$

        table.render({
            elem: "#LAY-app-content-list",
            url: "/api/carStudents",
            parseData: function (res) { //res 即为原始返回的数据
                res.data.forEach(function (item) {
                    item.createdAt = layui.util.timeAgo(item.createdAt, true)
                    item.registerDate = layui.util.toDateString(item.registerDate,
                        'yyyy-MM-dd')
                })
                return {
                    "code": 0, //解析接口状态
                    "msg": '', //解析提示文本
                    "count": res.page.count, //解析数据长度
                    "data": res.data //解析数据列表
                };
            },
            text: {
                none: '暂无相关数据'
            },
            cols: [
                [{
                        type: "checkbox",
                        fixed: "left"
                    },
                    {
                        field: "name",
                        title: "姓名",
                    },
                    {
                        field: "card",
                        title: "证件号",
                    },
                    {
                        field: "healthExamination",
                        title: "体检状态",
                        templet: "#healthExaminationTemplet",
                    },
                    {
                        title: "已通过科目",
                        templet: "#passSubjectsTemplet"
                    },
                    {
                        title: "操作",
                        minWidth: 150,
                        align: "center",
                        fixed: "right",
                        toolbar: "#table-content-list"
                    }
                ]
            ],
            page: !0,
            request: {
                limitName: 'pageSize'
            },
            limit: 10,
            limits: [10, 15, 20, 25, 30]
        })
        table.on("tool(LAY-app-content-list)",
            function (obj) {
                var data = obj.data;
                if ("edit" === obj.event) {
                    top.layui && top.layui.index.openTabsPage('/carStudent/carStudentStateForm.html?id=' +
                        data._id,
                        data.name + '-状态更新')
                }
            })
    });
</script>
{% endblock %}
